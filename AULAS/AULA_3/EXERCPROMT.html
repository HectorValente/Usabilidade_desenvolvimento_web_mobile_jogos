<html></html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Trabalhando com o PROMPT
        </title>
    </head>
    <body>
        <script>
            var bairro;
            var decisao;
            bairro = prompt("Digite um bairro:");
            alert("O bairro digitado foi o: " + bairro);
            decisao = document.write(confirm("Confirma o bairro digirado?"));
            document.write(decisao);
        </script>
    </body>
</html>
