<!--Fazer um programa para que o usuário digite dois números e o programa verifique 
se os números são ou não iguais. Exibir mensagem.-->
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Exercicio 1
        </title>
    </head>
    <body>
        <script>
            var num1;
            var num2;

            num1 = prompt("Digite o primeiro número");
            num2 = prompt("Digite o segundo número");

            if(num1 == num2){
                alert("Os números são iguais!")
            }else{
                alert("Os números são diferentes!")
            }
        </script>
    </body>
</html>
