<!--Fazer um programa para que o usuário digite um número e o programa
verifique se os números estão entre o intervalo de valores de 10 e 20. Exibir mensagem.-->
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Exercicio 2
        </title>
    </head>
    <body>
        <script>

           let num1 = prompt("Digite o primeiro número");

            if(num1 > 10 && num1 < 20){
                alert("O número está entre os números 10 e 20");
            }else{
                alert("O número não está entre os números 10 e 20");
            }
            
        </script>
    </body>
</html>
